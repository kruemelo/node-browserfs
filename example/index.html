<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!--
        "If you manually code a script tag in HTML to load a script with an anonymous define() call, this error can occur."
        So make sure the only <script> tag (at least for any scripts which call define()) in your index.html is the one to requirejs.
        -->
        <script src="require.js"></script>
        <style type="text/css">
          #dropzone {
            height: 100px;
            text-align: center;
            font-size: 50px;
            border: 4px solid #ddd;
            font-style: italic;
            color: #ccc;
        }
        #fileList li{
          cursor: pointer;
          line-height: 27px;
          font-size: 20px;
        }
        </style>
        <script>

        var fs, saveAs;

        window.onload = function () {
          var dropzone = document.getElementById('dropzone');
          dropzone.addEventListener("dragenter", preventDefault, false);
          dropzone.addEventListener("dragover", preventDefault, false);
          dropzone.addEventListener("drop", drop, false);
        };

        function preventDefault (ev) {
          ev.stopPropagation();
          ev.preventDefault();
        }

        function drop (ev) {
          preventDefault(ev);
          var files = ev.dataTransfer.files;
          for (var i = 0; i < files.length; ++i) {
              (function (file) {
              var reader = new FileReader();
              reader.onload = function (evt) {
                  fs.writeFile(file.name, evt.target.result, function (err, result) {
                    appendFile(err || file.name);
                  });
              }
              // reader.readAsDataURL(file);
              reader.readAsArrayBuffer(file);
              })(files[i]);
          }
        }

        function appendFile (filename) {

          var fileListEl = document.getElementById('fileList'),
            fileEl = document.createElement('li'),
            fileStats = fs.statSync(filename);

          fileEl.textContent = filename + ' ' + fileStats.mtime + ' ' + fs.fileSizeIEC(fileStats.size);
          fileEl.addEventListener('click', function () {
            downloadFile(filename);
          });
          fileListEl.appendChild(fileEl);
        }

        function downloadFile (filename) {

            var fileStats = fs.statSync(filename);

            if (fileStats.isFile()) {
              fs.readFile(filename, function (err, buffer) {
                if (err) {
                    console.error(err);
                    return;
                }
                saveAs(new Blob([buffer]), filename);
              });
            }
            return this;
        }

        requirejs.config({
            "baseUrl": "./",
            "paths": {
            "browserfs": "../browserfs",
            "saveAs": "./FileSaver/FileSaver.min"
            }
        });

        require(['browserfs', 'saveAs'], function (browserfs, _saveAs) {
          fs = new browserfs();
          saveAs = _saveAs;
        });

        </script
    </head>
    <body>
      <div id="dropzone">Drop files here</div>
      <ol id="fileList"></ol>
    </body>
</html>
